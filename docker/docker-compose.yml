# Use postgres/example user/password credentials
version: '3.6'

services:

  postgresql:
    container_name: postgresql_main
    image: postgres:9
    restart: always
    environment:
      POSTGRES_DB: stemerald_db
      POSTGRES_USER: stemerald
      POSTGRES_PASSWORD: stemerald
    networks:
      stemerald_net:
        ipv4_address: 192.168.19.44
    ports:
      - 5432:5432
#    volumes:
#      - stemerald_db:/var/lib/postgresql/data

  redis:
    container_name: redis_main
    image: stemerald/redis
    build: redis
    restart: always
    networks:
      stemerald_net:
        ipv4_address: 192.168.19.45
    command: ["redis-server", "--appendonly", "yes"]
    expose:
      - 6379


  server:
    container_name: server_main
    build:
      context: ..
      dockerfile: docker/server/Dockerfile
    restart: always
    links:
      - postgresql
    depends_on:
      - postgresql
      - redis
    environment:
      DB_USERNAME: stemerald
      DB_PASSWORD: stemerald
      DB_NAME: stemerald_db
      DB_HOST: postgresql
    networks:
      stemerald_net:
        ipv4_address: 192.168.19.46
    ports:
      - "8080:8080"
#    volumes:
#      - stemerald_logs_server:/var/log/stemerald
#      - stemerald_config:/etc/stemerald

  worker:
    container_name: worker_main
    build:
      context: ..
      dockerfile: docker/worker/Dockerfile
    restart: always
    links:
      - postgresql
    depends_on:
      - postgresql
      - redis
      - server
    environment:
      DB_USERNAME: stemerald
      DB_PASSWORD: stemerald
      DB_NAME: stemerald_db
      DB_HOST: postgresql
    networks:
      stemerald_net:
        ipv4_address: 192.168.19.47
#    volumes:
#      - stemerald_logs_worker:/var/log/stemerald
#      - stemerald_config:/etc/stemerald


  cli:
    container_name: cli
    build: cli
    restart: always
    networks:
      stemerald_net:
        ipv4_address: 192.168.19.48
#    volumes:
#      - /var/stemerald/postgresql/master/data
#      - /var/stemerald/redis/master/lib
#      - /var/stemerald/service/log
#      - /var/stemerald/worker/log

networks:
  stemerald_net:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 192.168.19.0/24

volumes:
  stemerald_config:

